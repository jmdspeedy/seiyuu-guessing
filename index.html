<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Actor Guessing Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="welcome">
      <div class="welcome-content">
        
        <div class="header-controls">
          <div class="theme-switch-container">
            <label class="theme-switch">
              <input type="checkbox" id="themeToggle" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="language-selector">
            <button id="currentLanguageButton">EN</button>
            <ul id="languageDropdown" class="hidden">
              <li data-lang="en">English</li>
              <li data-lang="zh">中文</li>
            </ul>
          </div>
        </div>

        <h1>Welcome to Suzu's Voice Actor Guessing Game!</h1>

        <div class="rules">
          <h2>How to Play:</h2>
          <p>You'll hear a voice clip from a voice actor.</p>
          <p>
            Your goal is to guess the correct voice actor from four options.
          </p>
          <p>You have 10 questions to answer in each game.</p>
          <p>Challenge yourself to get a perfect score!</p>
        </div>
        <div class="welcome-buttons">
          <button id="playButton">Play</button>
        </div>
      </div>
    </section>

    <section id="game" class="hidden">
      <div class="game-header">
        <h2 id="questionCounter">Question 1 / 10</h2>
      </div>
      <div class="audio-container">
        <audio id="audio" controls></audio>
      </div>
      <div class="options"></div>
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <p id="modal-text"></p>
          <button id="nextButton">Next Question</button>
        </div>
      </div>
    </section>

    <!-- Game-Over Modal -->
    <div id="gameOverModal" class="hidden">
      <div class="modal-content">
        <p id="finalScore"></p>
        <button id="playAgainButton">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
